<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Convertidor de Excel a TXT - Alfa-Gamma</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div style="margin-top:25%" class="row d-flex justify-content-center">
            <div class="col-10">
                <label for="xlsxInput" class="form-label">
                    <h4>Seleccionar archivo XLSX</h4>
                </label>
                <input class="form-control form-control-lg" type="file" id="xlsxInput" accept=".xlsx">
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-3">
                <button id="convertionBtn" type="button" class="form-control btn btn-danger"
                    onClick="convert()">Convertir</button>
            </div>
        </div>

        <div class="toast-container p-3 bottom-0 end-0" id="toastPlacement" data-original-class="toast-container p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" data-bs-autohide="false"
                aria-atomic="true">
                <div class="toast-header text-bg-success">
                    <strong id="toastTitle" class="me-auto"></strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div id="toastText" class="toast-body">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
